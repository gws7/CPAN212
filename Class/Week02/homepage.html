<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Themed Homepage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #d2d2d2;
            background-image: url('https://example.com/skyrim-background.jpg'); /* Replace with a Skyrim-themed image URL */
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 30px;
            text-align: center;
            font-size: 2em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #444;
        }

        nav a {
            color: #d2d2d2;
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
        }

        section {
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #444;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #d2d2d2;
            text-align: center;
            padding: 15px;
            border-top: 2px solid #444;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to the Realm</h1>
        <p>Adventure Awaits in the World of Skyrim</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">Lore</a>
        <a href="#contact">Guilds</a>
    </nav>

    <section>
        <h2>About Skyrim</h2>
        <p>Delve into the rich lore, breathtaking landscapes, and epic quests of the Elder Scrolls V: Skyrim.</p>
    </section>

    <footer>
        <p>&copy; 2025 Dovahkiin's Sanctuary</p>
    </footer>

</body>

</html>
